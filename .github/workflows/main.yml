name: CI/CD for Go Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./...

    - name: Build
      run: go build -o myapp

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: myapp
        path: myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v2
      with:
        name: myapp

    - name: Deploy to Server
      uses: peaceiris/actions-ssh@v1
      with:
        host: ${{ secrets.SERVER_IP }}  # IP server Anda
        username: ${{ secrets.SERVER_USER }}  # Username SSH
        key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH Private Key
        script: |
          sudo systemctl stop myapp.service || true  # Hentikan service jika berjalan
          mv myapp /path/to/deployment/  # Ganti dengan path deployment Anda
          sudo systemctl start myapp.service  # Mulai kembali service
